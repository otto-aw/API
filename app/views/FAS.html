<!DOCTYPE html>
<html>
  <head>
    <title>Autoewb - Thanks</title>
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="/js/vendors/underscore.js"></script>
    <script type="text/javascript" src="/js/vendors/backbone.js"></script>
    <script type="text/javascript" src="/js/vendors/swig.js"></script>
    
    <script type="text/javascript" src="/js/init.js"></script>
    <script type="text/javascript" src="/js/app/models.js"></script>
    <script type="text/javascript" src="/js/app/collections.js"></script>
    <script type="text/javascript" src="/js/app/views.js"></script>
    <script type="text/javascript" src="/js/app.js"></script> 
    <script src="/js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/vendors/modernizer.js"></script>
  
    
    <div id="step3" class="container step">

      <div class="row header">
        <div class="col-xs-6"><div><img src="/img/logo-autoweb.png"></div></div>
        <div class="col-xs-6 text-right slogan">Rebates & Pricing. Find Every Possible Discount</div>
      </div>  
      <h1 class="colored"><span style="padding-left:30px;">Suggested <span style="border-bottom:3px #009eff solid;">Next Steps</span>, <span style="font-size: 84%;">choose one of the following:</span></span></h1> 
    	<!-- Listings Space -->
    	<div class="listings-space"></div>


    	<div class="clear"></div>
    	<!-- eND Listings Space -->

      <div class="row text-center small footer"> 
        <div class="col-xs-12">
          &copy;2014 Autoweb.com. All Rights Reserved<br>
          Become a Partner Dealer<br>
          privacy policy
        </div> 
      </div>

    </div>

    <script type="text/template" id="ad-template">

      <div class="aw-row row-styl">
        <a id="{{ add_id }}" class="aw-link" target="_blank" href="{{ url }}" onClick="trackOutboundLink(this,’{{ title }} - feed’, ‘{{ url }}’); return false;">
          <div class="aw-img">
             <span><img alt="{{ title }}" src="{{ custom_image_url_1 }}"></span>
          </div>
          <div class="aw-colmiddle">
            <div class="aw-title"> {{ title }} </div>
            <div class="aw-description">{{ description }}</div>
          </div>
          <div class="aw-button">
            <span><img src="images/ads_images/click_next.png" alt="Click Here"></span>
          </div>
        </a>
      </div>

    </script>

    <script type="text/javascript">
      $(function(){
        width = $(window).width();

        if(width<=480){
          $("div.aw-row").each(function(i,el){
            image = $(this).find("div.aw-img")
            btn = $(this).find("div.aw-button")
            
            image.remove();
            image.insertBefore(btn);
          });
        }else{
          $("div.aw-row").each(function(i,el){
            image = $(this).find("div.aw-img")
            col = $(this).find("div.aw-colmiddle")
            
            image.remove();
            image.insertBefore(col);
          });
        }
      });

      $(window).resize(function(){
        width = $(window).width();

        if(width<=480){
          $("div.aw-row").each(function(i,el){
            image = $(this).find("div.aw-img")
            btn = $(this).find("div.aw-button")
            
            image.remove();
            image.insertBefore(btn);
          });
        }else if (width>480){
          $("div.aw-row").each(function(i,el){
            image = $(this).find("div.aw-img")
            col = $(this).find("div.aw-colmiddle")
            
            image.remove();
            image.insertBefore(col);
          });
        }
      })
    </script>

  </body>
</html>
